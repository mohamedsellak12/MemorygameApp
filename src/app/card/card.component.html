<div 
  class="card" 
  [class.disabled]="disableClick"
  [class.revealed]="card.revealed" 
  [class.matched]="card.matched"
  (click)="onClick()"
  
>
  <div *ngIf="card.revealed" class="card-front">
    <img src="players/{{ card.symbol }}" alt="" srcset="">
  </div>
  <div *ngIf="!card.revealed" class="card-back">
    
  </div>
</div>
